<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/view.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/model.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/content.js"></script>
    <script>
        window.onhashchange = function() {
            get_content()
        }
        window.onload = function () {
            $("#login-btn").on('click', login);
            $("#register-btn").on('click', register)
            $("#submit-post-btn").on('click', post_content)
            set_login_status(model_is_login())
            get_content()
        }
    </script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>留言板</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">留言板</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarItems">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarItems">
                <ul class="nav navbar-nav">
                    <li class="nav-item" id="nav-login"><a class="nav-link" data-toggle="modal"
                                            data-target="#login-modal" href="#">登录</a></li>
                    <li class="nav-item" id="nav-register"><a class="nav-link" data-toggle="modal"
                                            data-target="#register-modal" href="#">注册</a> </li>
                    <li class="nav-item" id="nav-logout">
                        <a class="nav-link" href="javascript:logout();">登出</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="alert-container">
        </div>
        <div class="card-deck shadow" id="comment-deck">
        </div>
        <div class="btn-toolbar margin-group justify-content-center" id="page-toolbar"  role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group">
                <a href="" role="button" type="button" id="prev-button" class="btn btn-light">
                    Prev
                </a>
            </div>
            <div class="btn-group mr-2" role="group">
                <a href="" role="button" type="button" id="next-button" class="btn btn-light">
                    Next
                </a>
            </div>
        </div>
        <div class="card margin-group">
            <div class="card-header" id="post-comment">
                说点什么
            </div>
            <div class="card-body">
                <div id="comment-alert"></div>
                <form>
                    <div class="form-group">
                        <label for="edit-commit-title">标题</label>
                        <input id="edit-commit-title" type="text" class="form-control" placeholder="标题">
                    </div>
                    <div class="from-group margin-group">
                        <label for="edit-commit-content">正文</label>
                        <textarea id="edit-commit-content" class="form-control" placeholder="内容"></textarea>
                    </div>
                    <button id="submit-post-btn" type="button" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
    </div>
    <!--Modal Box-->
    <div class="modal fade" id="login-modal" tabindex="-1"
         role="dialog" aria-labelledby="login-modal-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="login-modal-title">登录</h5>
                </div>
                <div class="modal-body">
                    <div id="login-alert">
                    </div>
                    <div class="input-group margin-group">
                        <div class="input-group-prepend"><span class="input-group-text">用户名</span></div>
                        <input id="input-login-username" type="text" class="form-control" placeholder="用户名">
                    </div>
                    <div class="input-group margin-group">
                        <div class="input-group-prepend"><span class="input-group-text">密码</span></div>
                        <input id="input-login-password" type="password" class="form-control" placeholder="密码">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="login-btn" class="btn btn-primary">登录</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="register-modal" tabindex="-1"
         role="dialog" aria-labelledby="login-modal-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="login-modal-title">注册</h5>
                </div>
                <div class="modal-body">
                    <div id="register-alert">
                    </div>
                    <div class="input-group margin-group">
                        <div class="input-group-prepend"><span class="input-group-text">用户名</span></div>
                        <input id="input-register-username" type="text" class="form-control" placeholder="用户名">
                    </div>
                    <div class="input-group margin-group">
                        <div class="input-group-prepend"><span class="input-group-text">密码</span></div>
                        <input id="input-register-password" type="password" class="form-control" placeholder="密码">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="register-btn" class="btn btn-primary">注册</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="text-center">Edited by KosWu</div>
    </footer>
</body>
</html>
